<html lang="da">

<head>

<body>

    <article>
        <h3></h3>
        <img src="">
        <p>

        </p>

        <p></p>



    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("Dom er loadet");



            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }

            console.log(`navn:${dyr.navn},type:${dyr.type},billede:${dyr.billede},levested:${dyr.levested}`);

            const destination = document.querySelector("article");


            const tekst = `navn: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

            destination.querySelector("h3").textContent = dyr.navn;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("p:first-of-type").textContent = dyr.type;
            destination.querySelector("p:nth-of-type(2)").textContent = dyr.levested;

        }
    </script>
