<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article>
        <p>

        </p>

        <img src="">

    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("Dom er loadet");



            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }

            console.log(`navn:${dyr.navn},type:${dyr.type},billede:${dyr.billede},levested:${dyr.levested}`);

            const destination = document.querySelector("article");
            destination.querySelector("p").textContent = dyr.navn, dyr.type, dyr.billede, dyr.levested;

            const tekst = `navn: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

            destination.querySelector("p").textContent = tekst;
            destination.querySelector("img").src = dyr.billede;

        }

    </script>
</body>

</html>
